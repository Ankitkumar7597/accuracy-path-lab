<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Autoplay Control with Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
        .swiper {
            width: 100%;
            height: 400px;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #ddd;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="swiper hero-carousel">
        <div class="swiper-wrapper">
            <!-- Random Images -->
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300" alt="Slide 1">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300" alt="Slide 2">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300" alt="Slide 3">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/200/300" alt="Slide 4">
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev hero-prev"></div>
        <div class="swiper-button-next hero-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper(".hero-carousel", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
                clickable: true,
            },
            navigation: {
                nextEl: ".hero-next",
                prevEl: ".hero-prev",
            },
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 3000, // Auto-slide every 3 seconds
                disableOnInteraction: false, // Do not disable autoplay on interaction
            },
        });

        // Target the Swiper container
        const heroCarousel = document.querySelector(".hero-carousel");

        // Pause autoplay on hover or focus
        heroCarousel.addEventListener("mouseenter", () => {
            if (swiper.autoplay && swiper.autoplay.running) {
                swiper.autoplay.stop();
                console.log("Autoplay paused");
            }
        });

        // Resume autoplay on mouse leave or blur
        heroCarousel.addEventListener("mouseleave", () => {
            if (swiper.autoplay && !swiper.autoplay.running) {
                swiper.autoplay.start();
                console.log("Autoplay resumed");
            }
        });

        // Optional: Debugging for focus events
        heroCarousel.addEventListener("focusin", () => {
            if (swiper.autoplay && swiper.autoplay.running) {
                swiper.autoplay.stop();
                console.log("Autoplay paused on focus");
            }
        });

        heroCarousel.addEventListener("focusout", () => {
            if (swiper.autoplay && !swiper.autoplay.running) {
                swiper.autoplay.start();
                console.log("Autoplay resumed on focus out");
            }
        });
    </script>
</body>

</html>
